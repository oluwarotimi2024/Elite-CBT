<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOT ELITE MASTER | CBT & Admin</title>
    <style>
        :root { --sot-blue: #002D62; --sot-gold: #FFD700; --white: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--white); }

        /* Splash Screen */
        #splash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--sot-blue); display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 3000;
        }
        .pulse { animation: pulse 1.5s infinite; font-size: 3rem; color: var(--sot-gold); font-weight: bold; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

        /* Layout */
        .app-header { background: var(--sot-blue); color: white; padding: 15px; text-align: center; border-bottom: 5px solid var(--sot-gold); }
        .container { padding: 20px; max-width: 600px; margin: auto; padding-bottom: 100px; }
        .page { display: none; animation: fadeIn 0.4s; }
        .active-page { display: block; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); border: 1px solid #eee; margin-bottom: 20px; }

        /* Elements */
        .btn { width: 100%; padding: 15px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; margin: 10px 0; }
        .btn-blue { background: var(--sot-blue); color: white; }
        .btn-gold { background: var(--sot-gold); color: var(--sot-blue); }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; }

        /* Admin Table */
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 0.8rem; }
        th, td { border: 1px solid #eee; padding: 10px; text-align: left; }
        th { background: #f8f9fa; }

        /* Hidden Payment Section */
        #payment-area { display: none; background: #fff9e6; padding: 15px; border-radius: 10px; border: 1px dashed var(--sot-gold); margin-top: 10px; }

        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #fff; display: flex; justify-content: space-around; padding: 15px 0; border-top: 2px solid #f0f0f0; }
        .nav-item { font-size: 0.7rem; color: #888; cursor: pointer; text-align: center; }
        .active-nav { color: var(--sot-blue); font-weight: bold; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div id="splash"><div class="pulse">SOT</div></div>

<header class="app-header"><h1>SOT ELITE MASTER</h1></header>

<div class="container">
    <div id="page-home" class="page active-page">
        <div class="card" style="text-align:center;">
            <h2>Candidate Login</h2>
            <input type="text" id="username" placeholder="Enter Full Name">
            <button class="btn btn-blue" onclick="startSession()">ACCESS CBT</button>
            <button class="btn btn-gold" onclick="showPayment()">UPGRADE TO PREMIUM</button>
            
            <div id="payment-area">
                <h4 style="color:var(--sot-blue);">Premium Activation</h4>
                <p style="font-size:0.8rem;">Pay <b>â‚¦2,000</b> to: <b>0123456789 | SOT Bank</b></p>
                <small>Send proof to: 080XXXXXXXX</small>
            </div>
        </div>
    </div>

    <div id="page-cbt" class="page">
        <div class="card">
            <h3>Examination Hall</h3>
            <p id="welcome-msg"></p>
            <button class="btn btn-blue" onclick="submitScore(85)">SIMULATE EXAM FINISH (Score 85%)</button>
        </div>
    </div>

    <div id="page-admin" class="page">
        <div class="card">
            <h3>Admin Dashboard</h3>
            <p style="font-size: 0.8rem; color: gray;">Student Performance Logs</p>
            <table id="results-table">
                <thead>
                    <tr><th>Name</th><th>Score</th><th>Date</th></tr>
                </thead>
                <tbody id="results-body">
                    </tbody>
            </table>
            <button class="btn" style="background:#ff4444; color:white; margin-top:20px;" onclick="clearLogs()">CLEAR ALL LOGS</button>
        </div>
    </div>
</div>

<nav class="bottom-nav">
    <div class="nav-item active-nav" onclick="switchTab('page-home', this)">HOME</div>
    <div class="nav-item" onclick="switchTab('page-cbt', this)">CBT</div>
    <div class="nav-item" onclick="switchTab('page-admin', this)">ADMIN</div>
</nav>

<footer style="background:var(--sot-blue); color:white; text-align:center; padding:15px; font-size:0.7rem;">
    <b>OLUWAROTIMI SOT</b><br>Elite CBT Engine &copy; 2026
</footer>

<script>
    // Hide Splash
    setTimeout(() => document.getElementById('splash').style.display = 'none', 2500);

    function switchTab(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active-nav'));
        document.getElementById(id).classList.add('active-page');
        if(el) el.classList.add('active-nav');
        if(id === 'page-admin') loadResults();
    }

    function showPayment() {
        const area = document.getElementById('payment-area');
        area.style.display = area.style.display === 'block' ? 'none' : 'block';
    }

    function startSession() {
        const name = document.getElementById('username').value;
        if(!name) return alert("Please enter your name");
        localStorage.setItem('current_user', name);
        document.getElementById('welcome-msg').innerText = "Welcome, " + name;
        switchTab('page-cbt');
    }

    // This function saves the student's result to the "Database" (Admin see this)
    function submitScore(score) {
        const name = localStorage.getItem('current_user') || "Unknown";
        const date = new Date().toLocaleDateString();
        const results = JSON.parse(localStorage.getItem('exam_results') || "[]");
        
        results.push({ name, score: score + "%", date });
        localStorage.setItem('exam_results', JSON.stringify(results));
        
        alert("Exam Submitted! Your score has been sent to Admin.");
        switchTab('page-home');
    }

    function loadResults() {
        const results = JSON.parse(localStorage.getItem('exam_results') || "[]");
        const body = document.getElementById('results-body');
        body.innerHTML = results.map(r => `
            <tr>
                <td>${r.name}</td>
                <td>${r.score}</td>
                <td>${r.date}</td>
            </tr>
        `).join('');
    }

    function clearLogs() {
        if(confirm("Are you sure you want to delete all student records?")) {
            localStorage.removeItem('exam_results');
            loadResults();
        }
    }
</script>

</body>
</html>
